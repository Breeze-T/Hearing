<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">科目名称：</label>
								<div class="col-sm-8">
									<input id="subjectName" name="subjectName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否需要考试：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="examFlag" id="examFlag"  onchange="selectChange()"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 请选择 --</option>
										<option value="0" >否</option>
										<option value="1" >是</option>
									</select>
								</div>
							</div>

							<div class="form-group" id="rateDiv" hidden>
								<label class="col-sm-3 control-label">成绩占比：</label>
								<div class="col-sm-8">
									<input id="rate"  name="rate" class="form-control" type="number" oninput="if(value.length>4)value=value.slice(0,4)">
								</div>
							</div>

														<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/eduSubject/add.js">
	</script>
</body>
</html>
