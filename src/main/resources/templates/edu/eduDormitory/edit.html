<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${eduDormitory.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">宿舍名称：</label>
								<div class="col-sm-8">
									<input id="roomName" name="roomName" th:value="${eduDormitory.roomName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">宿舍位置：</label>
								<div class="col-sm-8">
									<input id="roomPlace" name="roomPlace" th:value="${eduDormitory.roomPlace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">宿舍编号：</label>
								<div class="col-sm-8">
									<input id="roomCode" name="roomCode" th:value="${eduDormitory.roomCode}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">宿舍：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="roomType" id="roomType"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 宿舍类型 --</option>
										<option value="M" th:selected="${eduDormitory.roomType eq 'M'}">男宿舍</option>
										<option value="F" th:selected="${eduDormitory.roomType eq 'F'}">女宿舍</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">宿舍设备：</label>
								<div class="col-sm-8">
									<input id="roomFacility" name="roomFacility" th:value="${eduDormitory.roomFacility}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${eduDormitory.remark}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">容纳人数：</label>
								<div class="col-sm-8">
									<input id="liveAmount" name="liveAmount" th:value="${eduDormitory.liveAmount}" class="form-control" type="number">
								</div>
							</div>
								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/eduDormitory/edit.js">
	</script>
</body>
</html>
