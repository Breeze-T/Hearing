<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${checkDO.id}"
								class="hidden">
							<input id="cType" name="cType" th:value="${checkDO.checkType}" type="hidden">
							<input id="isLeafHidden" name="isLeafHidden" th:value="${checkDO.isLeaf}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级节点：</label>
								<div class="col-sm-8">
								<input th:value="${pCheckName}"
										class="form-control" type="text" readonly="true" />
									<input class="form-control hidden" type="text" id="pId" name="pId" th:value="${checkDO.pId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="checkName" name="checkName" th:value="${checkDO.checkName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select id="checkType" disabled="disabled">
										<option value="1">加分项</option>
										<option value="2">减分项</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否为叶子节点：</label>
								<div class="col-sm-8">
									<input name="isLeaf" type="checkbox" value="1" disabled="true" />是
									<input name="isLeaf" type="checkbox" value="0" disabled="true"/>否
								</div>
							</div>
							<div style="display:none" id="scoreDiv">
								<div class="form-group">
									<label class="col-sm-3 control-label">分值：</label>
									<div class="col-sm-8">
										<input id="score" name="score" class="form-control" th:value="${checkDO.score}" type="text">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/eduCheck/edit.js">
	</script>
</body>
</html>
