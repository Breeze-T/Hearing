<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="addForm">
						<input id="cType" name="cType" th:value="${cType}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级节点：</label>
								<div class="col-sm-8">
									<input id="pId" name="pId" th:value="${pId}"
										class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="cName" name="cName" th:value="${cName}"
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="checkName" name="checkName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select id="checkType">
										<option value="1">加分项</option>
										<option value="2">减分项</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否为叶子节点：</label>
								<div class="col-sm-8">
									<input name="isLeaf" type="checkbox" value="1" onclick="selectCheckOne(this)"/>是
									<input name="isLeaf" type="checkbox" value="0" checked="checked" onclick="selectCheckOne(this)"/>否
								</div>
							</div>
							<div style="display:none" id="scoreDiv">
								<div class="form-group">
									<label class="col-sm-3 control-label">分值：</label>
									<div class="col-sm-8">
										<input id="score" name="score" class="form-control" type="text">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/eduCheck/add.js">
	</script>
</body>
</html>
