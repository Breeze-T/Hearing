<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="edu:eduAssessReport:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="edu:eduAssessReport:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="sName" type="text" class="form-control"
								   placeholder="学员名称">
						</div>
						<!--<div class="columns pull-right col-md-2 nopadding">
							<input id="className" type="text" class="form-control"
								   placeholder="班级名称" th:style="'display:' + @{(${classId ne null} ? 'none' : 'inline-block')} + ''">
						</div>-->
						<div class="columns pull-right col-md-2 nopadding">
							<input id="className" type="text" class="form-control"
								   placeholder="班级名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="报到状态" id="status" class="form-control chosen-select"
									tabindex="2" style="width: 100%">
								<option value="">-- 报到状态 --</option>
								<option value="0" >正常</option>
								<option value="1" >迟到</option>
								<option value="2" >早退</option>
								<option value="3" >旷课</option>
								<option value="4" >请假</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input type='text'  class='form-control' id='end' placeholder="操作结束时间">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input type='text'  class='form-control' id='start' placeholder="操作开始时间">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="edu:eduAssessReport:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:eduAssessReport:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:eduAssessReport:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<input id="classId" name="classId" th:value="${classId}"  type="hidden">
	<input id="teacherUserId" name="teacherUserId" th:value="${teacherUserId}"  type="hidden">
	<script type="text/javascript" src="/js/appjs/edu/eduAssessReport/eduStudentClockReport.js"></script>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
</body>
</html>
