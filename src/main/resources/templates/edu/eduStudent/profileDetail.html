<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
   em{
       font-style: normal;
       font-size: 14px;
      }
      .control-label{
       font-size: 16px;
       font-weight: normal;
      }
      .form-horizontal .control-label{
           padding-top: 0;
      }
      .comments{
       width: 80%;
       line-height: 25px;
       min-height: 150px;
      }
      .but_button1 {
	    float: left;
	    padding: 5px 18px;
	    border-radius: 4px;
	    -webkit-border-radius:4px;
	    -mos-border-radius:4px;
	    background-color: #1ab394;
	    color: #FFF;
	    margin-right: 10px;
	    box-shadow:none;
	    border:none;
		}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
            	<!-- <a class="btn btn-primary btn-before" href="班级管理.html" target="_self">
            		<i class="glyphicon glyphicon-chevron-left"></i>返回班级管理
            	</a> -->
                <div class="ibox float-e-margins">
                    <div class="ibox-title" style="border-top:1px #e7eaec solid;">
                        <h5>学员信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t-md" id = "searchForm" action="form_advanced.html#">
                         <input type="hidden" id="studentId"  name="studentId" th:value="${student.id}"/>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                	<em th:text="${student.studentName}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">性别</label>
                                <div th:switch="${student.sex}" class="col-sm-10">
									<em th:case="'M'">男</em>
									<em th:case="'F'">女</em>
								</div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">出生日期</label>
                                <div class="col-sm-10">
                                    <em th:text="${student.map.birth}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-10">
                                     <em th:text="${student.phoneNum}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所在单位</label>
                                <div class="col-sm-10">
                                     <em th:text="${student.unit}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">职务</label>
                                <div class="col-sm-10">
                                    <em th:text="${student.duties}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">警号</label>
                                <div class="col-sm-10">
                                    <em th:text="${student.alarmNum}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所在班级</label>
                                <div class="col-sm-10">
                                    <em th:text="${student.map.className}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所在宿舍</label>
                                <div class="col-sm-10">
                                   <!-- <em th:text="${dormitory.roomName}"></em>-->
                                    <em th:if="${dormitory eq null}">暂无</em>
                                    <em th:if="${dormitory ne null}" th:text="${dormitory.roomName}"></em>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">考核得分</label>
                                <div class="col-sm-10">
                                    <em th:text="${student.map.studentScore}"></em>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">考核等级</label>
                                <div class="col-sm-10">
                                    <em th:if="${student.map.studentScore ge 95}">优秀</em>
                                    <em th:if="${student.map.studentScore ge 85 and student.map.studentScore lt 95}">良好</em>
                                    <em th:if="${student.map.studentScore ge 60 and student.map.studentScore lt 85}">及格</em>
                                    <em th:if="${student.map.studentScore lt 60}">不及格</em>
                                </div>
                            </div>
                            <div class="hr-line-dashed" id="signupForm"></div>
                           <!--  <div class="form-group"><label class="col-sm-2 control-label">教师评语</label><div class="col-sm-10">
                                    <em></em><a onclick="">查看测评明细</a>
                                </div>
                            </div>-->
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" style="margin-left:45%;">
                             <!--  <button class="but_button1" onclick="exportProfile()">导出</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div th:include="include :: footer"></div>
 
    <script type="text/javascript"
		src="/js/appjs/edu/eduStudent/profileDetail.js"></script>
    <script>
    
    </script>
</body>

</html>
