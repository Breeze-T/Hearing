<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
	.fixed-table-toolbar .columns .btn-label{
		display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
    background-color: #23c6c8;
	}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="edu:eduStudent:add" type="button"
								class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="edu:eduStudent:batchRemove"
								type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="edu:eduStudent:batchRemove"
								type="button" class="btn  btn-success" onclick="batchPass()">
								<i class="glyphicon glyphicon-ok" aria-hidden="true"></i>通过
							</button>
							<button shiro:hasPermission="edu:eduStudent:batchRemove"
								type="button" class="btn  btn-default" onclick="batchRefuse()">
								<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>驳回
							</button>
							<button shiro:hasPermission="edu:eduStudent:export"
								type="button" class="btn btn-primary" onclick="exportStuModel()">
								<i class="glyphicon glyphicon-arrow-down" aria-hidden="true"></i>下载模板
							</button>
							<label for="upload_excel" class="btn-label btn btn-danger export bg1"><i class="fa fa-share" aria-hidden="true"></i>批量导入<form id="upload_submit" method="post" enctype="multipart/form-data"><input type="file" name="multipartFile" value="导入" id="upload_excel" style="display:none;" onchange="batchImport(this)"></form></label></a >
							<button shiro:hasPermission="edu:eduStudent:export"
												 type="button" class="btn btn-primary" onclick="toExcel()">
							<i class="glyphicon glyphicon-arrow-down" aria-hidden="true"></i>导出Excel报表
						</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择班级" class="form-control chosen-select classSelect" id="classId"
									tabindex="2" style="width: 100%">
								<option value="">选择班级</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择状态" class="form-control chosen-select" id="status"
								tabindex="2" style="width: 100%">
								<option value="">选择状态</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
								<input id="studentName" type="text" class="form-control"
									placeholder="姓名">
						</div>
					</div>
					<table id="studentTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_refuse_h = 'hidden';
			var s_pass_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="edu:eduStudent:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="edu:eduStudent:remove">
		<script type="text/javascript">
			s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="edu:eduStudent:refuse">
		<script type="text/javascript">
			var s_refuse_h = '';
		</script>
	</div>
	<div shiro:hasPermission="edu:eduStudent:pass">
		<script type="text/javascript">
			var s_pass_h = '';
		</script>
	</div>

	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/edu/eduStudent/student.js"></script>
</body>
</html>
