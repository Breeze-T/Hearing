<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${eduTeacher.id}"  type="hidden">
														<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${eduTeacher.name}" class="form-control"readonly type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">警号：</label>
								<div class="col-sm-8">
									<input id="policeNumber" name="policeNumber" th:value="${eduTeacher.policeNumber}" class="form-control" readonly type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden"> <input
										id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" th:value="${eduTeacher.deptName}"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${eduTeacher.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="sex" id="sex"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择性别 --</option>
										<option value="M" th:selected="${eduTeacher.sex eq 'M'}">男</option>
										<option value="F" th:selected="${eduTeacher.sex eq 'F'}">女</option>
									</select>
								</div>
							</div>
													<!--	<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<input id="sex" name="sex" th:value="${eduTeacher.sex}" class="form-control" type="text">
								</div>
							</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" th:value="${eduTeacher.idCard}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">教官类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="teacherType" id="teacherType"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择类别 --</option>
										<option th:each="oaNotifyType : ${oaNotifyTypes}" th:value="${oaNotifyType.value}" th:text="${oaNotifyType.name}" th:selected="${eduTeacher.teacherType eq oaNotifyType.value}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职级：</label>
								<div class="col-sm-8">
									<input id="postGrade" name="postGrade" th:value="${eduTeacher.postGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职务：</label>
								<div class="col-sm-8">
									<input id="post" name="post" th:value="${eduTeacher.post}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<input id="company" name="company" th:value="${eduTeacher.company}" class="form-control" type="text">
								</div>
							</div><!--
														<div class="form-group">	
								<label class="col-sm-3 control-label">教官类型：</label>
								<div class="col-sm-8">
									<input id="teacherType" name="teacherType" th:value="${eduTeacher.teacherType}" class="form-control" type="text">
								</div>
							</div>-->

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/eduTeacher/edit.js">
	</script>
</body>
</html>
