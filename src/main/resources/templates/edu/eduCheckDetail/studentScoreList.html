<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
	
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
								<select onchange="selectChange()" data-placeholder="启用状态" id="num" class="form-control"
										tabindex="2" style="width: 100%">
									<option selected value="1">第一次考核</option>
									<option value="2">第二次考核</option>
									<option value="3">第三次考核</option>
									<option value="4">第四次考核</option>
									<option value="5">第五次考核</option>
								</select>
						</div>
						<div class="columns pull-left">
							<button class="btn  btn-primary" shiro:hasPermission="edu:eduCheckDetail:saveStudentScore" onclick="save()">保存</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择班级" class="form-control chosen-select"
								tabindex="2" style="width: 100%">
								<option value="">选择班级</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
								<input id="studentName" type="text" class="form-control"
									placeholder="姓名">
						</div>
					</div>
					<table class="studentTable" id="studentTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_addPoint_h = 'hidden';
			var s_removePoint_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="edu:eduCheckDetail:addPoint">
		<script type="text/javascript">
			s_addPoint_h = '';
		</script>
	</div>
	<div shiro:hasPermission="edu:eduCheckDetail:removePoint">
		<script type="text/javascript">
			s_removePoint_h = '';
		</script>
	</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/edu/eduCheckDetail/studentScoreList.js"></script>
	<script>

	</script>
</body>
</html>
