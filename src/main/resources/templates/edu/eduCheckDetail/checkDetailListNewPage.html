<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="student_name" type="text" class="form-control"
								   placeholder="被评价人">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="create_user" type="text" class="form-control"
								   placeholder="评价人">
						</div>
						<!--<div class="columns pull-right col-md-2 nopadding">
							<input id="className" type="text" class="form-control"
								   placeholder="班级名称" th:style="'display:' + @{(${classId ne null} ? 'none' : 'inline-block')} + ''">
						</div>-->
						<div class="columns pull-right col-md-2 nopadding" >
							<input id="score" type="text" class="form-control"
								   placeholder="分数">
						</div>
						<div class="columns pull-right col-md-2 nopadding" >
							<input id="type" type="text" class="form-control"
								   placeholder="评价指标">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="edu:eduAssessReport:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:eduAssessReport:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:eduAssessReport:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/eduCheckDetail/checkDetailListNewPage.js"></script>
</body>
</html>
