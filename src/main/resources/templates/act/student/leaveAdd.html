<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假类型：</label>
                            <div class="col-sm-8">
                                <select id="leaveType" name="leaveType" class="form-control chosen-select" tabindex="2" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control valid" id="startTime" name="startTime" placeholder="请选择请假开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:ss:mm'})" style="background-color: #fff;" readonly="readonly" aria-required="true" aria-invalid="false" aria-describedby="birth-error">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control valid" id="endTime" name="endTime" placeholder="请选择请假结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:ss:mm'})" style="background-color: #fff;" readonly="readonly" aria-required="true" aria-invalid="false" aria-describedby="birth-error">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假原因：</label>
                            <div class="col-sm-8">
                                <textarea name="reason" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
<script type="text/javascript" src="/js/plugins/distpicker/distpicker.data.min.js"></script>
<script type="text/javascript" src="/js/plugins/distpicker/distpicker.min.js"></script>
<script type="text/javascript" src="/js/appjs/act/student/leave.js"></script>
</body>
</html>
